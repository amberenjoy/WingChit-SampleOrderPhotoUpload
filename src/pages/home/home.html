<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="presentActionSheet()">Add Photo</button>
<!--   <button ion-button full (click)="openCamera()">Open Camera</button>
 --><!--   <button ion-button full (click)="openGallery()">Open Gallery</button> -->
  <button ion-button full (click)="uploadImage()">Upload Image </button>
<!-- 
  <div class="header-image" tappable [ngStyle]="{'background-image': 'url('+avatar+')'}" (click)="presentActionSheet()"></div> -->
   <ion-grid>
    <ion-row>
			<ion-col col-6 *ngFor="let photo of photos;let id = index">
				<ion-card class="block">
					<ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
					<img [src]="photo" *ngIf="photo" />
				</ion-card>
			</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
