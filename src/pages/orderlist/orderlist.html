<ion-header>

    <ion-navbar>
        <ion-title>{{client}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item class="list-header">
            <span>版单号</span>
            <span>组别</span>
        </ion-item>
        <ion-item *ngFor="let order of orders" (click)="getOrder( order.id,order.typeList,client,order.colorList )">
            <span>{{ order.id }}</span>
            <span>{{ order.class }}</span>
        </ion-item>
    </ion-list>
    <button ion-button full color="secondary" (click)="addNewSample()">添加版单</button>

</ion-content>
